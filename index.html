<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple TODO List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Simple todo list</h1>

    <div class="todos">
      <div class="todoList">
        <div class="checkBox">
          <input type="checkbox" />
        </div>
        <div class="todoItem">
          <div class="todoTitle">#1: Item #1</div>
          <div class="todoDisc">Description for item</div>
        </div>
      </div>

      <div class="todoList">
        <div class="checkBox">
          <input type="checkbox" />
        </div>
        <div class="todoItem">
          <div class="todoTitle">#2: Item #2</div>
          <div class="todoDisc">Description for item</div>
        </div>
      </div>

      <div class="todoList">
        <div class="checkBox">
          <input type="checkbox" />
        </div>
        <div class="todoItem" id="li-3">
          <div class="todoTitle">#3: Item #3</div>
          <div class="todoDisc">Description for item</div>
        </div>
      </div>
    </div>

    <div class="createTodo">
      <label for="title">Title</label>
      <input type="text" id="title" />
     <label for="Description">Description</label>
      <input type="text" id="Description" />
      <button>Add to list</button>
    </div>
  </body>
</html>
