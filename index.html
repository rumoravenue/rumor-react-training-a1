<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="todo-app">
      <!-- Todo list heading -->
      <h1>Simple TO-DO List</h1>
      <ul id="todo-list">
        <!--  Todo items will  be shown here -->
      </ul>
      <!-- Input fields for todo -->
      <label>Title</label>
      <input type="text" id="new-todo-title" />
      <label>Description</label>
      <input type="text" id="new-todo-description" />
      <button id="add-todo">Add to list</button>
    </div>

    <script>
      var data = [
        { id: 1, title: "Learn JavaScript", completed: true },
        { id: 2, title: "Learn React", completed: false },
        { id: 3, title: "Build a simple project", completed: false },
      ];
      // Function to update todo display
      function updateDisplay() {
        var todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";
        data.forEach(function (item) {
          var li = document.createElement("li");
          li.className = "todo-item" + (item.completed ? " completed" : "");
          li.innerHTML = `
    <input type="checkbox" ${item.completed ? "checked" : ""}>
    <label>#${item.id}:${item.title}#</label>
`;
          todoList.appendChild(li);
        });
      }
      updateDisplay();
    </script>
  </body>
</html>
