<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="todo-app">
      <!-- Todo list heading -->
      <h1>Simple TO-DO List</h1>
      <ul id="todo-list">
        <!--  Todo items will  be shown here -->
      </ul>
      <!-- Input fields for todo -->
      <label>Title</label>
      <input type="text" id="new-todo-title" />
      <label>Description</label>
      <input type="text" id="new-todo-description" />
      <button id="add-todo">Add to list</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
